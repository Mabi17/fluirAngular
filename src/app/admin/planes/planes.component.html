<div class="container mt-4">

    <h2 class="text-primary mb-4 text-center">Gestión de Planes</h2>

    <!-- Formulario para agregar un nuevo plan -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <strong>Agregar nuevo plan</strong>
        </div>
        <div class="card-body">
            <form (ngSubmit)="createPlan()" #planForm="ngForm">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del plan</label>
                    <input type="text" id="nombre" class="form-control" [(ngModel)]="nuevoPlan.nombre" name="nombre"
                        required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" class="form-control" rows="3" [(ngModel)]="nuevoPlan.descripcion"
                        name="descripcion" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" id="costo" class="form-control" [(ngModel)]="nuevoPlan.costo" name="costo"
                        min="1" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-plus-circle"></i> Agregar Plan
                </button>

            </form>
        </div>
    </div>

    <!-- Lista de planes existentes -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <strong>Planes registrados</strong>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productos">
                        <td>{{ p.nombre }}</td>
                        <td>{{ p.descripcion }}</td>
                        <td>{{ p.costo | currency:'USD':'symbol':'1.0-2' }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)="openEditModal(p)">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="deletePlan(p.id!)">
                                <i class="bi bi-trash"></i> Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" tabindex="-1" [ngClass]="{'show d-block': editModalOpen}" *ngIf="editModalOpen">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Editar Plan</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closeEditModal()"></button>
                </div>
                <form (ngSubmit)="updatePlan()" #editForm="ngForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre del plan</label>
                            <input type="text" id="editNombre" class="form-control" [(ngModel)]="selectedPlan.nombre"
                                name="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescripcion" class="form-label">Descripción</label>
                            <textarea id="editDescripcion" class="form-control" rows="3"
                                [(ngModel)]="selectedPlan.descripcion" name="editDescripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCosto" class="form-label">Precio</label>
                            <input type="number" id="editCosto" class="form-control" [(ngModel)]="selectedPlan.costo"
                                name="editCosto" min="1" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Separador -->
    <hr class="my-4">

</div>
