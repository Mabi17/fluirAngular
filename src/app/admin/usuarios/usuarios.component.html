<div class="container mt-4">

    <h2 class="text-primary mb-4 text-center">Gesti贸n de Usuarios</h2>

    <!-- Bot贸n para crear usuario -->
    <div class="mb-3 text-end">
        <button class="btn btn-success" (click)="openCreateModal()">
            <i class="bi bi-person-plus"></i> Nuevo Usuario
        </button>
    </div>

    <!-- Tarjeta lista -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white">
            <strong>Usuarios registrados</strong>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fila por usuario -->
                    <tr *ngFor="let u of usuarios">
                        <td>{{ u.id }}</td>
                        <td>{{ u.fullName }}</td>
                        <td>{{ u.email }}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-1" (click)="editarUsuario(u)">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-outline-danger" (click)="eliminarUsuario(u.id)">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>

                    <!-- Mensaje cuando no hay usuarios -->
                    <tr *ngIf="usuarios?.length === 0">
                        <td colspan="5" class="text-center py-4 text-muted">No hay usuarios registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de edici贸n -->
    <div class="modal fade" tabindex="-1" [ngClass]="{'show d-block': editModalOpen}" *ngIf="editModalOpen">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closeEditModal()"></button>
                </div>
                <form (ngSubmit)="updateUsuario()" #editForm="ngForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" id="editNombre" class="form-control" [(ngModel)]="selectedUsuario.fullName"
                                name="editNombre" required />
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" id="editEmail" class="form-control" [(ngModel)]="selectedUsuario.email"
                                name="editEmail" required />
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Telefono</label>
                            <input type="tel" id="editPhone" class="form-control" [(ngModel)]="selectedUsuario.phoneNumber"
                                name="editPhone" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Guardar
                            Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
