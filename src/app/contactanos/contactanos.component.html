<div class="min-vh-100 bg-gradient-custom pb-5">
    <div class="text-center pt-5">
        <h1 class="text-primary fw-normal">CONTÁCTANOS</h1>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <div class="w-75 p-4 rounded-5 bg-form">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Tu número de teléfono">
                </div>

                <div class="mb-3">
                    <label for="compania" class="form-label">Compañía</label>
                    <input type="text" class="form-control" id="compania" placeholder="Nombre de tu compañía">
                </div>

                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" rows="4" placeholder="Déjanos tu mensaje"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
