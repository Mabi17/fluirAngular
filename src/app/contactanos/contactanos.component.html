<div class="min-vh-100 bg-gradient-custom pb-5">
    <div class="text-center pt-5">
        <h1 class="text-primary fw-normal">COTIZACIÓN</h1>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <div class="w-75 p-4 rounded-5 bg-white">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" formControlName="nombre"
                            placeholder="Tu nombre">
                    </div>
                    <div class="col-6">
                        <label for="compania" class="form-label">Compañía</label>
                        <input type="text" class="form-control" id="compania" formControlName="compania"
                            placeholder="Nombre de tu compañía">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" formControlName="correo"
                            placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="col-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" formControlName="telefono"
                            placeholder="Tu número de teléfono">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">¿Cuentas con infraestructura de distribución de agua?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="infraestructura" id="infraSi"
                                    [value]="true" formControlName="infraestructura">
                                <label class="form-check-label" for="infraSi">Sí</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="infraestructura" id="infraNo"
                                    [value]="false" formControlName="infraestructura">
                                <label class="form-check-label" for="infraNo">No</label>
                            </div>

                        </div>
                    </div>
                    <div class="col-6">
                        <label for="estadoInfra" class="form-label">Si sí, del 1-10 en qué estado consideras que se
                            encuentra?</label>
                        <input type="number" class="form-control" id="estadoInfra" min="1" max="10"
                            formControlName="estadoInfra" placeholder="1 - 10">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="fechaValoracion" class="form-label">Selecciona fecha y hora para realizar una valoración
                        presencial</label>
                    <input type="datetime-local" class="form-control" formControlName="fechaValoracion"
                        id="fechaValoracion">
                </div>
                <!-- FIN NUEVOS CAMPOS -->

                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" rows="4" formControlName="comentario"
                        placeholder="Déjanos tu mensaje"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
