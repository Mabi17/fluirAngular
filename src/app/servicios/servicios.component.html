<div class="min-vh-100">
  <div id="serviciosCarousel" class="carousel slide" data-bs-ride="carousel" style="width: 100%; height: 100vh;">
    <div class="carousel-inner h-100">
      <div class="carousel-item active h-100">
        <img src="1.png" class="d-block w-100 h-100 object-fit-cover" alt="Tanque">
      </div>
        <div class="carousel-item h-100">
        <img src="2.png" class="d-block w-100 h-100 object-fit-cover" alt="Tanque">
      </div>
      <div class="carousel-item h-100">
        <img src="3.png" class="d-block w-100 h-100 object-fit-cover" alt="Estadísticas">
      </div>
      <div class="carousel-item h-100">
        <img src="4.png" class="d-block w-100 h-100 object-fit-cover" alt="Inicio">
      </div>
      <div class="carousel-item h-100">
        <img src="5.png" class="d-block w-100 h-100 object-fit-cover" alt="Inicio">
      </div>
      <div class="carousel-item h-100">
        <img src="6.png" class="d-block w-100 h-100 object-fit-cover" alt="Inicio">
      </div>
      <div class="carousel-item h-100">
        <img src="7.png" class="d-block w-100 h-100 object-fit-cover" alt="Inicio">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#serviciosCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#serviciosCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#serviciosCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#serviciosCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#serviciosCarousel" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#serviciosCarousel" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#serviciosCarousel" data-bs-slide-to="4"></button>
      <button type="button" data-bs-target="#serviciosCarousel" data-bs-slide-to="5"></button>
      <button type="button" data-bs-target="#serviciosCarousel" data-bs-slide-to="6"></button>
    </div>
  </div>
</div>


<div class="min-vh-100 mt-5 d-flex justify-content-center align-items-center text-center floating-container">
<div class="mx-auto" style="max-width: 200px;">
    <p class="fs-2 text-primary fw-normal">Todo en una aplicación móvil</p>
  </div>

  <img src="imgTanque.png" alt="Decoración 1" class="img-1">
  <img src="estadisticas.png" alt="Decoración 2" class="img-2">
  <img src="inicio.png" alt="Decoración 3" class="img-3">
  <img src="notificacion.png" alt="Decoración 4" class="img-4">
</div>

<div class="d-flex align-items-center justify-content-center bg-secundary" style="height: 100vh;">
  <div class="text-center">
    <div class="mt-5">
      <p class="fs-2 text-primary fw-normal">Conoce los comentarios de nuestros clientes...</p>
    </div>

    <div class="chat-container d-flex flex-column p-3 rounded" style="height: 400px; width: 700px;">
      <div class="chat-messages mb-3 overflow-auto" style="flex-grow: 1;">
        <div *ngFor="let c of comentarios">
          <div class="d-flex justify-content-start mb-2">
            <div class="bg-light p-2 rounded shadow-sm text-start">
              <strong>{{ c.usuarioNombre }}:</strong> {{ c.texto }}
              <small class="d-block text-muted">{{ c.fecha }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
